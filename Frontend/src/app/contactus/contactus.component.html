
<div class="ContactImage">
	<img src="assets/images/contactUs.png">
</div>
<div class="container">
	<div class="img">
	<img src="assets/images/logo.png">
	</div>

	<h1 class="heading">  Clear Car Wash</h1>
	
	<h3>Contact Us</h3>
	
	<form action="#" name="contact_form">
		<label for="first_name">First Name</label>
		<input name="first_name" type="text" required placeholder="John"/>
		<br>
		<label for="last_name">Last Name</label>
		<input name="last_name" type="text" required placeholder="Doe"/>
		<br>
		<label for="email">Email</label>
		<input name="email" type="email" required placeholder="you@domain.com"/>
		<br>
		<label for="message">Message</label><br>
		<textarea name="message" cols="30" rows="5" placeholder="Enter your message here ..." required> </textarea>
		<div class="center">
			<input type="submit" value="Submit">
		</div>
	</form>	
</div>
