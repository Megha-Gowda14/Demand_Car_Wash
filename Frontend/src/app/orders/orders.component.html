<div class="container">
    <h3 class="pb-2">Order Confirmation</h3>
<form  [formGroup]="orderform" (ngSubmit)="orderdata()"  >
    <div class="form-group">
    <label >Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name" readonly >
    <br>
    <br>
    </div>
    <div class="form-group">
    <label >Email id:</label>
    <input type="email" class="form-control" id="email" formControlName="email" readonly >
    <br>
    <br>
    </div>
    <div class="form-group">
        <label >Car Type:</label>
        <input type="text" class="form-control" id="cartype" formControlName= "carType" readonly>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Service Plan:</label>
        <input type="text" class="form-control" id="serviceplan" formControlName="serviceplan" readonly>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Vehicle Number:</label>
        <input class= "form-control ng-pristine ng-invalid ng-touched" type="text" class="form-control" id="vehicle number" formControlName="vehiclenumber" >
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" ><br>
    </div>
    <button type="submit" class="button" [disabled]="!orderform.valid">Confirm Order</button>
    </form>
    </div>
