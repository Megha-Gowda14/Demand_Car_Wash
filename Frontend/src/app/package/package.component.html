<div class="text">
    <h1><u><b><i>AVALIABLE SERVICES</i></b></u></h1>
    <div class="container"></div>
    <table>
        <tbody>
            <tr *ngFor="let service of services">              
                   <td>
                       <h2>{{service.serviceType}}</h2>
                        <button>{{service.name}}
                                {{service.price}}<br>
                                {{service.description}}<br>
                               <!--{{service.timeRequired}}<br>-->
                                {{service.where}}<br>
                                <input class="button" type="button"  
                                    value="{{service.name}},{{service.price}}"
                                    (click)="selectedService($event)"
                                    mat-raised-button color="warn">
                        
                        </button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
